<div>jaja soso {{'app.creator' | translate}}</div>
<div>
  <acp-language-tagged-text [multiLine]="false"
                            [(value)]="data1"
                            placeholderKey="header.name.placeholder"
                            labelKey="header.name.label">
  </acp-language-tagged-text>
</div>
<div>
  <acp-language-tagged-text [multiLine]="true"
                            [(value)]="data2"
                            placeholderKey="header.description.placeholder"
                            labelKey="header.description.label">
  </acp-language-tagged-text>
</div>
<div>
  <p>data1: {{data1()[0].value}}</p>
  <p>data2: {{data2()[0].value}}</p>
  <p>data3: {{data3().id}}</p>
</div>
<acp-scale [(scaleData)]="data3"></acp-scale>
<button (click)="printScaleData()">print</button>

<acp-string-array [(value)]="data4" [emptyKey]="'siskd'" [labelKeyPrefix]="'oopop'" [arrayLength]="2"></acp-string-array>
